{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
<script src="{% static 'js/profiles.js' %}" defer></script>
{% endblock scripts %}

{% block title %}Profile{% endblock title %}

{% block content %}
<div id="alert-box"></div>
<h3>{{profile.user}}</h3>
<hr>
<div class="text-center" id="avatar-box">
    <img src="{{profile.avatar.url}}" class="rounded" height="200px" width="auto" alt="{{profile.user.username}}">
</div>
<form action="" id="profile-form">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary mt-3" data-url={% url 'profiles:my_profile' %}>Save</button>
</form>
{% endblock content %}
